<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長照計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .calculator {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>長照費用計算器</h1>
    <div class="calculator">
        <!-- 題目 1: BA01 220元 -->
        <label for="group1">題目1：BA01 (220元/組)</label>
        <input type="number" id="group1" placeholder="請輸入使用組數" min="0">

        <!-- 題目 2: BA01 195元 -->
        <label for="group2">題目2：BA01 (195元/組)</label>
        <input type="number" id="group2" placeholder="請輸入使用組數" min="0">

        <!-- 計算按鈕 -->
        <button onclick="calculateTotal()">計算總金額</button>

        <!-- 結果顯示 -->
        <div id="result">總金額將顯示在這裡</div>
    </div>

    <script>
        // 計算總金額的函數
        function calculateTotal() {
            // 定義單價
            const price1 = 220;
            const price2 = 195;

            // 取得使用者輸入的組數
            const group1 = parseInt(document.getElementById("group1").value) || 0;
            const group2 = parseInt(document.getElementById("group2").value) || 0;

            // 計算總金額
            const total = (group1 * price1) + (group2 * price2);

            // 顯示結果
            document.getElementById("result").innerText = `總金額: ${total} 元`;
        }
    </script>
</body>
</html>
